<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Лого проекта Mesto"></header><main class="main"><section class="profile"><div class="profile__wrapper"><img class="profile__avatar" src="#" alt="Аватар"> <button class="profile__edit" type="button"></button></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button class="profile__info-edit" type="button"></button></div><p class="profile__job"></p></div><button class="profile__info-add" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Кнопка добавления"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer></div><div class="popup popup-edit"><div class="popup__container"><button class="popup__close"></button><form class="form edit-form" name="profile-form"><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_profile_name" name="name" id="userName-input" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off"> <span class="popup__input-error userName-input-error"></span> <input class="popup__input popup__input_profile_job" name="info" id="userJob-input" placeholder="Работа" minlength="2" maxlength="200" required autocomplete="off"> <span class="popup__input-error userJob-input-error"></span> <button class="popup__submit popup__submit_disabled" type="submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup-add"><div class="popup__container"><button class="popup__close"></button><form class="form add-form" name="place-form"><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_place_name" name="name" id="placeName-input" placeholder="Название" minlength="2" maxlength="30" required autocomplete="on"> <span class="popup__input-error placeName-input-error"></span> <input class="popup__input popup__input_place_url" type="url" name="link" id="placeUrl-input" placeholder="Ссылка на картинку" required autocomplete="on"> <span class="popup__input-error placeUrl-input-error"></span> <button class="popup__submit popup__submit_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup-image"><figure class="figure"><img class="popup__image" src="#" alt=""><figcaption class="popup__figcaption"></figcaption><button class="popup__close" type="button"></button></figure></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__close"></button><form class="form avatar-form" name="avatar-form"><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_type_avatar" type="url" name="avatar" id="avatar-input" placeholder="Ссылка" required autocomplete="off"> <span class="popup__input-error avatar-input-error"></span> <button class="popup__submit" type="submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup-confirm"><div class="popup__container"><button class="popup__close"></button><form class="form confirm-form" name="confirm-form"><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit margin" type="submit">Да</button></form></div></div><template id="element-template"><article class="element"><img class="element__image" src="#" alt=""> <button class="element__delete" type="button"></button><div class="element__panel"><h2 class="element__panel-text"></h2><div class="element__like-group"><button class="element__like" type="button"></button> <span class="element__like-num">0</span></div></div></article></template></body></html>
